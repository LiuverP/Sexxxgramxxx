<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸš§ Mantenimiento ðŸš§</title>
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  .container {
    z-index: 2;
    max-width: 400px;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
  }

  h1 {
    font-size: 36px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid #0ea5bf;
    border-top: 6px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Opcional: partÃ­culas de fondo */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    animation: move 6s linear infinite;
  }

  @keyframes move {
    0% { transform: translateY(0) translateX(0);}
    100% { transform: translateY(-100vh) translateX(50vw);}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ En Mantenimiento ðŸš§</h1>
    <p>Estamos mejorando la web.<br>Vuelve pronto.</p>
    <div class="spinner"></div>
  </div>

  <!-- PartÃ­culas opcionales -->
  <script>
    const numParticles = 30;
    for(let i=0;i<numParticles;i++){
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random()*100 + 'vw';
      p.style.top = Math.random()*100 + 'vh';
      p.style.width = p.style.height = (Math.random()*6 + 4) + 'px';
      p.style.animationDuration = (Math.random()*5 + 3) + 's';
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
