<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mantenimiento en progreso</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0f172a 0%, #0a0f1f 100%);
    color: #ffffff;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 {
    font-size: 1.4em;
    letter-spacing: 1.5px;
    margin-bottom: 25px;
    color: #38bdf8;
    text-transform: uppercase;
  }

  .timer {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
  }

  .time-box {
    background: rgba(255, 255, 255, 0.06);
    padding: 12px 10px;
    border-radius: 10px;
    min-width: 65px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
  }

  .time-box:hover {
    transform: translateY(-3px);
  }

  .num {
    font-size: 1.4em;
    font-weight: 700;
    color: #fff;
    animation: glow 2s infinite alternate;
  }

  .label {
    font-size: 0.7em;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #94a3b8;
    margin-top: 3px;
  }

  @keyframes glow {
    0%, 100% { text-shadow: 0 0 6px #38bdf8; }
    50% { text-shadow: 0 0 12px #0ea5e9; }
  }

  footer {
    margin-top: 25px;
    font-size: 0.75em;
    color: #64748b;
  }
</style>
</head>
<body>
  <h1>MANTENIMIENTO EN PROGRESO</h1>

  <div class="timer">
    <div class="time-box">
      <div class="num" id="days">1</div>
      <div class="label">Días</div>
    </div>
    <div class="time-box">
      <div class="num" id="hours">05</div>
      <div class="label">Horas</div>
    </div>
    <div class="time-box">
      <div class="num" id="minutes">35</div>
      <div class="label">Min</div>
    </div>
    <div class="time-box">
      <div class="num" id="seconds">20</div>
      <div class="label">Seg</div>
    </div>
  </div>

  <footer>Tiempo restante en vivo</footer>

  <script>
    // Duración inicial: 1 día, 5 horas, 35 minutos, 20 segundos
    let totalSeconds = (1 * 24 * 3600) + (5 * 3600) + (35 * 60) + 20;

    const d = document.getElementById('days');
    const h = document.getElementById('hours');
    const m = document.getElementById('minutes');
    const s = document.getElementById('seconds');

    function updateTimer() {
      if (totalSeconds <= 0) {
        document.querySelector('h1').textContent = "MANTENIMIENTO FINALIZADO";
        return;
      }

      totalSeconds--;

      const days = Math.floor(totalSeconds / (24 * 3600));
      const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      d.textContent = days;
      h.textContent = hours.toString().padStart(2, '0');
      m.textContent = minutes.toString().padStart(2, '0');
      s.textContent = seconds.toString().padStart(2, '0');
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
